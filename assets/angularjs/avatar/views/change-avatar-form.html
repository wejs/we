<form id="avatar-upload" action="user/avatar/"  class="form-upload-avatar" name="uploadAvatarForm" method="post" data-file-upload="options" enctype="multipart/form-data">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Change avatar</h4>
  </div>
  <div class="modal-body">
    <!-- This button will trigger a file selection dialog -->
    <span id="uploadAvatar"  class="btn btn-success fileinput-button" data-ng-class="{disabled: disabled}">
        <span>Add files...</span>
        <input type="file" name="files[]" data-ng-disabled="disabled">
    </span>

    <div id="progress">
      <div class="bar" style="width: 0%;"></div>
    </div>
    <button type="button" class="btn btn-primary" data-ng-click="submit($event)">Upload</button>
    <!-- The blueimp Gallery widget -->

  </div>
  <div class="modal-footer">
    <button type="button"  data-ng-click="modalClose()" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</form>
